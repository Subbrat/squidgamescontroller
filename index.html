<!DOCTYPE html>
<html>
<head>
    <title>Red Light Green Light Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Red Light Green Light Game</h1>
    <p>Push the play button to start the music.</p>
    <button id="playBtn">Play Music</button>
    <button id="redBtn">Red Light</button>
    <button id="greenBtn">Green Light</button>
    <button id="redSoundBtn">Play Red Light Sound</button>
    <button id="greenSoundBtn">Play Green Light Sound</button>
    <audio id="music">
        <source src="bg.m4a" type="audio/mpeg">
    </audio>
    <audio id="redSound">
        <source src="gr.mp3" type="audio/mpeg">
    </audio>
    <audio id="greenSound">
        <source src="gr.mp3" type="audio/mpeg">
    </audio>
    <audio id="independentRedSound">
        <source src="gr.mp3" type="audio/mpeg">
    </audio>
    <audio id="independentGreenSound">
        <source src="gr.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
